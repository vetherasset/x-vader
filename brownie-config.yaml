hypothesis:
  max_examples: 500

# require OpenZepplin Contracts
dependencies:
  - OpenZeppelin/openzeppelin-contracts@4.3.2
  - OpenZeppelin/openzeppelin-contracts-upgradeable@4.3.2

# path remapping to support OpenZepplin imports with NPM-style path
compiler:
  solc:
    remappings:
      - "@openzeppelin/contracts=OpenZeppelin/openzeppelin-contracts@4.3.2/contracts"
      - "@openzeppelin/contracts-upgradeable=OpenZeppelin/openzeppelin-contracts-upgradeable@4.3.2/contracts"

reports:
  exclude_paths:
    - contracts/test
  exclude_contracts:
    - SafeMath
    - SafeERC20
    - Address
